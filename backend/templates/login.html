<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
<div class="login-box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    {% endif %}
    {%endwith %}
    </ul>
    <h1>Login</h1>
    <form action="" method="post">
    <div class="textbox">
        <i class="fas fa-user"></i>
        <input type= "text" name = "username" placeholder = "Username" required = "required"/>
    </div>

    <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type = "password" name = "password" placeholder = "Password" required = "required"/>
    </div>

    <div class = "remember">
        <label><input id="rememberme" name="rememberme" value="remember" type="checkbox" /> &nbsp;Remember me</label>
    </div>


    <div class="text-right p-t-13 p-b-23">

        <a href="#" class="txt2">
            Forgot username/password?
        </a>
    </div>


    <input type="submit" class="btn" value="Sign in">

    <div class="text-mid">
        Or sign in with
    </div>
    </form>
{#    <div id = "alt_login">#}
{#    <div><input type="button" class="btn_1" value="Twitter"></div>#}
    <a href="http://127.0.01:5000/github"><input type="button" class="btn_2" value="Github"></a>
{#    <div class="clear"></div>#}
{#    </div>#}

    <div class="text-bot" >
        <a href = "#"> Need an account? </a>
    </div>

</div>
</body>
</html>
